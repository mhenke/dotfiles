# Yazi Configuration
# Managed via stow from ~/dotfiles/yazi
# Only override what differs from defaults
# Docs: https://yazi-rs.github.io/docs/configuration/yazi

[mgr]
ratio = [1, 3, 4]
sort_by = "natural"
sort_dir_first = true
show_hidden = true
linemode = "size"

[preview]
max_width = 1200
max_height = 1800

[plugin]
prepend_previewers = [
  { mime = "application/*zip", run = "archive" },
  { mime = "application/x-tar", run = "archive" },
  { mime = "application/x-7z-compressed", run = "archive" },
  { mime = "application/x-rar", run = "archive" },
]
