# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2 # i3 default border
  gaps_in = 0 # i3 has no inner gaps by default
  gaps_out = 0 # i3 has no outer gaps by default

  col.active_border = $color12
  col.inactive_border = $color10
}

decoration {
  rounding = 0 # i3 has no rounded corners

  active_opacity = 1.0 # i3 windows are fully opaque
  inactive_opacity = 1.0 # i3 windows are fully opaque
  fullscreen_opacity = 1.0

  dim_inactive = false # i3 doesn't dim inactive windows by default
  dim_strength = 0.0
  dim_special = 0.8

  drop_shadow = false # i3 has no shadows by default
  shadow_range = 6
  shadow_render_power = 1
  col.shadow = $color12
  col.shadow_inactive = $color2

  blur {
  	enabled = false # i3 has no blur
  	size = 6
  	passes = 2
  	ignore_opacity = true
  	new_optimizations = true
  	special = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}