[colors]
; Nordic color palette
background = #2E3440
background-alt = #3B4252
foreground = #ECEFF4
primary = #88C0D0
secondary = #81A1C1
alert = #BF616A
disabled = #4C566A

[bar/example]
width = 100%
height = 27
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
line-size = 2

padding-left = 1
padding-right = 1

module-margin = 1

separator = "|"
separator-foreground = ${colors.disabled}

font-0 = "DejaVu Sans Mono:size=10;2"

modules-left = xworkspaces xwindow
modules-center = 
modules-right = pulseaudio cpu wlan netspeed-wlan eth netspeed-eth date tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#88C0D0}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = "%{F#88C0D0}VOL%{F-} "

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 2
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#88C0D0}%ifname%%{F#4C566A} disconnected

[module/wlan]
inherit = network-base
interface = wlp1s0
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{F#88C0D0}%essid%%{F-} %local_ip%
label-disconnected = %{F#4C566A}睊%{F-} disconnected
ramp-signal-0 = 睊
ramp-signal-1 = 直
ramp-signal-2 = 直
ramp-signal-3 = 直
ramp-signal-4 = 直
ramp-signal-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface = enp2s0
interface-type = wired
format-connected = <label-connected>
label-connected = %{F#88C0D0}%{F-} %local_ip%
format-disconnected = <label-disconnected>
label-disconnected = %{F#4C566A}%{F-} disconnected

[module/netspeed-wlan]
type = internal/netspeed
interface = wlp1s0
label-connected = %{F#88C0D0}↓%{F-} %downspeed:8% %{F#88C0D0}↑%{F-} %upspeed:8%

[module/netspeed-eth]
type = internal/netspeed
interface = enp2s0
label-connected = %{F#88C0D0}↓%{F-} %downspeed:8% %{F#88C0D0}↑%{F-} %upspeed:8%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/tray]
type = internal/tray
tray-maxsize = 16
tray-padding = 2
format-margin = 8px

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

